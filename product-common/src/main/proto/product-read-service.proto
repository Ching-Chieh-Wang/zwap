syntax = "proto3";

package com.zwap.product_read_service.grpc;

option java_package = "com.zwap.product_read_service.grpc";
option java_multiple_files = true;
option java_outer_classname = "ProductReadServiceProto";

import "buf/validate/validate.proto";

message IsProductOwnerGrpcRequest {
  string id = 1 [(buf.validate.field).string.min_len = 1];
  string userId = 2 [(buf.validate.field).string.min_len = 1];
}

message IsProductOwnerGrpcResponse {
  bool isProductOwner = 1;
}

// The service definition
service ProductReadService {
  rpc IsProductOwner(IsProductOwnerGrpcRequest) returns (IsProductOwnerGrpcResponse);
}