name=elasticsearch-sink
connector.class=io.confluent.connect.elasticsearch.ElasticsearchSinkConnector
tasks.max=1

topics.regex=mongo\..*

key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.json.JsonConverter
value.converter.schemas.enable=false

connection.url=${ELASTIC_URL}
connection.username=${ELASTIC_USERNAME}
connection.password=${ELASTIC_PASSWORD}

# SSL/TLS config for Elasticsearch (properties file, not YAML)
ssl=true
ssl.truststore.location=/home/immactavish/elasticsearch.crt
ssl.truststore.type=PEM

# Optional: Tweak for your index naming, etc
type.name=_doc
key.ignore=true
schema.ignore=true