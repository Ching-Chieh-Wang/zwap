server:
  port: 8888

spring:
  config:
    import: optional:classpath:.env
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_REPO_URI}
          skipSslValidation: true
          clone-on-start: true

eureka:
  instance:
    lease-renewal-interval-in-seconds: 30
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL}