server:
  port: 8888
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_REPO_URI}
          username: ${GITHUB_USERNAME}
          password: ${GITHUB_TOKEN}
          skipSslValidation: true
          clone-on-start: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${SERVER_URL}/eureka
  instance:
    prefer-ip-address: false
    hostname:
    secure-port-enabled: true
    non-secure-port-enabled: false
    home-page-url: ${SERVER_URL}
    health-check-url: ${SERVER_URL}/actuator/health
    status-page-url: ${SERVER_URL}/actuator/info
